[tool.black]
line-length = 88
target-version = ["py310"]

[tool.ruff]
line-length = 88
target-version = "py310"
select = [
  "E",  # pycodestyle errors
  "F",  # pyflakes
  "I",  # isort import sorting
  "B",  # flake8-bugbear
]
ignore = []

[tool.ruff.lint.isort]
known-first-party = []
combine-as-imports = true
force-single-line = false